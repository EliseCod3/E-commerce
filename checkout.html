<!DOCTYPE html>
<html lang="en">
<head>
    <div class="gitkeep"></div>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles5.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="justify-content-center">
            Getting Your Package Together
        </header>
        <!--Navigation to all the different pages of the website-->
        <nav class="container justify-content-center">
            <div class="row">
            <div class="col-lg-2 col-sm-3 ">
                <!--Home button-->
                <a id="headbutton" class="nav-link" aria-current="page" href="./index.html">Home</a>
            </div>
            <div class="col-lg-4 col-sm-3 ">
                <!--Products button-->
                <a id="headbutton" class="nav-link" href="./products.html"> Products</a>
            </div>
            <div class="col-lg-4 col-sm-3 ">
                <!--Register button-->
                <a id="headbutton" class="nav-link" href="./registration.html">Register</a>
            </div>
            <div class="col-lg-2 col-sm-3 col-md">
                <!--Log in-->
                <a id="headbutton" class="nav-link" href="./login.html">Log In</a>
            </div>
        </nav>
        <div class="container">
            <div class="p-2 text-center">
                <h1 class="display-4">Your Details</h1>
            </div>
            <div class="row g-5 my-5">
                <div class="col-12 order-xs-last">
                    <h4 class="mb-3">Redeem coupon</h4>
                    <form class="card p-2">
                        <div>
                            <input type="text" class="form-control" placeholder="Promo code">
                        </div>
                        <button type="submit" class="btn btn-dark my-2">Redeem</button>
                    </form>
                </div>
                <div id="items" class="container my-5">
                    <div class="row g-3 my-5">
                        <table class="table table-dark tabel-striped-columns">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Items</th>
                                    <th scope="col">$</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td><img src="./images/hoodie_4.jpg" width="100" height="100" alt="Izuku Midoriya Hoodie">Izuku Midoriya Hoodie </td>
                                    <td>$35.99</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td><img src="./images/hoodie_7.jpg" width="100" height="100" alt="Tanjiro Kamado Hoodie">Tanjiro Kamado Hoodie </td>
                                    <td>$35.99</td>
                                </tr>
                                <tr>
                                    <th scope=row>3</th>
                                    <td><img src="./images/hoodie_3.jpg" width="100" height="100" alt="Hunter x Hunter">Hunter x Hunter Hoodie </td>
                                    <td>$35.99</td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <form>
                    <!--Information form-->
                    <div class="row g-3">
                        <div id="sec" class="col-12">
                            <div class="input-group">
                                <span class="input-group-text" id="inputGroup-sizing-lg">First and last name</span>
                                <input type="text" aria-label="First name" class="form-control">
                                <input type="text" aria-label="Last name" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email <span
                                class="text-muted">(optional)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="address2" class="form-label">Address 2 <span
                                class="text-muted">(Optional)</span> </label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suit">
                        </div>
                        <div class="col-md-5">
                            <label for="contry" class="form-label">Country</label>
                            <select class="form-select" id="country" >
                                <option value="">Choose...</option>
                                <option>Belfium</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>United Kingdom</option>
                                <option>United States</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option value="">Choose...</option>
                                <option>Not applicable</option>
                                <option>Alabama</option>
                                <option>Arizona</option>
                                <option>California</option>
                                <option>Florida</option>
                                <option>Georgia</option>
                                <option>Hawaii</option>
                                <option>Idaho</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="zip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="zip" placeholder="" >
                        </div>

                        <hr class="border border-dark border-3 opacity-75 my-4">

                        <div class="for-check">
                            <input type="checkbox" class="form-check-input" id="same-address">
                            <label class="form-check-label" for="same-address">Shipping address ID the same as my billing address</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="save-info">
                            <label class="form-check-label" for="save-info">Save this information for next time</label>
                        </div>

                        <hr class="border border-dark border-3 opacity-75 my-4">

                        <h4 class="mb-3">Payment</h4>

                        <div class="my-3">
                            <div class="form-check">
                                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                                <label class="form-check-label" for="credit">Credit card</label>
                            </div>
                            <div class="form-check">
                                <input id="debit" name="paymentMethod" type="radio" class="form-check-input">
                                <label class="form-check-label" for="debit">Debit card</label>
                            </div>
                            <div class="form-check">
                                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>

                        <div class="row gy-3">
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control" id="cc-name" placeholder="Mazikeen">
                                <label for="cc-name">Name on card</label>
                                <small class="text-muted">Full name as displayed on card</small>
                            </div>
                            <div class="form-floating col-md-6">
                                <input type="text" class="form-control" id="cc-number" placeholder="xxx-xxxxx-xx">
                                <label for="cc-number">Credit card number</label>
                            </div>
                            <div class="form-floating col-md-3">
                                <input type="text" class="form-control" id="cc-expiration" placeholder="12/23">
                                <label for="cc-expiration">Expiration</label>
                            </div>
                            <div class="form-floating col-md-3">
                                <input type="text" class="form-control" id="cc-cvv" placeholder="123">
                                <label for="cc-cvv">CVV</label>
                            </div>

                        </div>
                        <hr class="border border-dark border-3 opacity-75 my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Place order</button> 

                        
                    </div>
    
                </form>
            </div>
            
        </div>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
