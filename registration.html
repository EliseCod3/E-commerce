<!DOCTYPE html>
<html lang="en">
<head>
    <div class="gitkeep"></div>
    <meta charset="UTF-8">

<body>
    
    <header class="text-center">
        Get on Geek Status
    </header>
<!--Navigation to all the different pages of the website-->
    <nav class="container">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./registration.html">Register</a>
            </li>
        </ul>
    </nav>
<!--Register form-->
    <div class="container-fluid justify-content-center">
        <form>
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>
                </div>
                <div class="col-lg-4">
                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd">  
                </div>
                <div class="col-lg-4">
                    <label for="pwdConfirmation">Confirm Password</label><br>
                    <input type="password" id="pwdConfirm" name="pwdCofirm"> 
                </div>
            </div>
            
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="radioQ">
                <h5>How did you hear about us?</h5>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Family member
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Friend
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Co-worker
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Advertisement
                </label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <div id="compliment" class="text-center">
                <img src="./images/anime_background5.jpg" width="200" alt="cool anime girl checking out the cool person registering">
            </div>
          </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
